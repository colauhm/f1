<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="dashboard-container">
        <div id="warning-dialog" class="warning-box" style="display: none;">
            <div class="warning-icon">WARNING</div>
            <div id="warning-text" class="warning-msg">안전 제한 작동 중</div>
        </div>

        <h1>MOTOR POWER MONITOR</h1>

        <div class="main-display">
            <div class="gauge-section">
                <div class="gauge-wrapper">
                    <div class="gauge-body">
                        <div class="gauge-bg"></div>
                        <div class="gauge-cover"></div>
                        <div id="needle" class="needle"></div>
                    </div>
                </div>
                <div class="gauge-text">
                    <span id="duty-val">0</span><span class="unit">%</span>
                </div>
                <div class="pedal-info">
                    Pedal Input: <span id="pedal-val">0</span>
               </div>
            </div>

            <div class="chart-section">
                <div class="chart-controls">
                    <button id="btn-10sec" class="time-btn" onclick="setTimeMode(10)">10초</button>
                    <button id="btn-30sec" class="time-btn" onclick="setTimeMode(30)">30초</button>
                    <button id="btn-1min" class="time-btn active" onclick="setTimeMode(60)">1분</button>
                </div>

                <div class="chart-label">Pedal Input History</div>
                <div class="chart-container">
                    <canvas id="pedalChart"></canvas>
                </div>

                <div class="chart-label" style="margin-top: 15px;">Motor Speed (Duty) History</div>
                <div class="chart-container">
                    <canvas id="motorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
