<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="dashboard-container">
        <div id="warning-dialog" class="warning-box" style="display: none;">
            <div class="warning-icon">WARNING</div>
            <div id="warning-text" class="warning-msg">안전 제한 작동 중</div>
        </div>

        <h1>MOTOR POWER MONITOR</h1>

        <div class="main-display">
            <div class="left-panel">
                <div class="gauge-section">
                    <div class="gauge-wrapper">
                        <div class="gauge-body">
                            <div class="gauge-bg"></div>
                            <div class="gauge-cover"></div>
                            <div id="needle" class="needle"></div>
                        </div>
                    </div>
                    <div class="gauge-text">
                        <span id="duty-val">0</span><span class="unit">%</span>
                    </div>
                </div>

                <div class="status-info-box">
                    <div class="info-row">
                        <span class="info-label">각속도 (Vel):</span>
                        <span class="info-value" id="val-velocity">0.0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">거리 (Dist):</span>
                        <span class="info-value" id="val-distance">0.0</span> <span class="unit-xs">cm</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">급가속 시도(2초내):</span>
                        <span class="info-value" id="val-count">0</span> <span class="unit-xs">회</span>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-header">
                    <div class="chart-title">Real-time Analysis</div>
                    <div class="chart-controls">
                        <button id="btn-10sec" class="time-btn" onclick="setTimeMode(10)">10초</button>
                        <button id="btn-30sec" class="time-btn" onclick="setTimeMode(30)">30초</button>
                        <button id="btn-1min" class="time-btn active" onclick="setTimeMode(60)">1분</button>
                    </div>
                </div>

                <div class="chart-grid">
                    <div class="chart-wrapper">
                        <div class="chart-label">Pedal Input</div>
                        <div class="chart-container"><canvas id="pedalChart"></canvas></div>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-label">Motor Speed</div>
                        <div class="chart-container"><canvas id="motorChart"></canvas></div>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-label">Angular Velocity</div>
                        <div class="chart-container"><canvas id="velocityChart"></canvas></div>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-label">Distance (Sonar)</div>
                        <div class="chart-container"><canvas id="distanceChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
